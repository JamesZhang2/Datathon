<!DOCTYPE html>
<html>
  <head>
    <title>Image Upload App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="title">Image Upload App</h1>
      <form>
        <input type="file" id="image" name="image" accept="image/*" class="input">
        <button type="button" onclick="uploadImage()" class="button">Upload</button>
      </form>
      <p id="message" class="message"></p>
    </div>

    <script>
      function uploadImage() {
        const input = document.getElementById('image');
        const file = input.files[0];
        
        if (!file) {
          showMessage("Please select an image to upload.");
          return;
        }
        
        showMessage("Uploading image...");
        
        // Here, you can write the code to send the file to the server using AJAX or fetch.
        // Once the upload is complete, you can update the message to show a success or error message.
      }
      
      function showMessage(message) {
        const element = document.getElementById('message');
        element.innerHTML = message;
      }
    </script>
  </body>
</html>
